<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘¤ User Profile - Risk Analysis Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .profile-content {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e9ecef;
        }
        .tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .alert.show {
            display: block;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <h1>ï¿½ï¿½ User Profile</h1>
            <p>Manage your account settings</p>
        </div>
        <div class="profile-content">
            <div class="tabs">
                <button class="tab active" data-tab="profile">
                    <i class="fas fa-user"></i> Edit Profile
                </button>
                <button class="tab" data-tab="password">
                    <i class="fas fa-lock"></i> Change Password
                </button>
            </div>

            <!-- Profile Tab -->
            <div class="tab-content active" id="profile">
                <div class="alert alert-success" id="profileSuccessAlert">
                    <i class="fas fa-check-circle"></i>
                    <span id="profileSuccessMessage"></span>
                </div>
                <div class="alert alert-danger" id="profileErrorAlert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="profileErrorMessage"></span>
                </div>
                <form id="profileForm">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" disabled>
                    <input type="text" id="company_name" name="company_name" class="form-control" placeholder="Company Name" required>
                    <select id="role" name="role" class="form-control" required>
                        <option value="">Select Role...</option>
                        <option value="QA Engineer">QA Engineer</option>
                        <option value="Software Developer">Software Developer</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="Team Lead">Team Lead</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="Product Manager">Product Manager</option>
                        <option value="Other">Other</option>
                    </select>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Profile
                    </button>
                </form>
            </div>

            <!-- Password Tab -->
            <div class="tab-content" id="password">
                <div class="alert alert-success" id="passwordSuccessAlert">
                    <i class="fas fa-check-circle"></i>
                    <span id="passwordSuccessMessage"></span>
                </div>
                <div class="alert alert-danger" id="passwordErrorAlert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="passwordErrorMessage"></span>
                </div>
                <form id="passwordForm">
                    <input type="password" id="current_password" name="current_password" class="form-control" placeholder="Current Password" required>
                    <input type="password" id="new_password" name="new_password" class="form-control" placeholder="New Password" required>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm New Password" required>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-lock"></i> Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll(".tab").forEach(tab => {
            tab.addEventListener("click", () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
                
                document.querySelectorAll(".tab-content").forEach(content => {
                    content.classList.remove("active");
                });
                document.getElementById(tabName).classList.add("active");
                
                hideAllAlerts();
            });
        });

        // Load profile on page load
        document.addEventListener("DOMContentLoaded", () => {
            loadProfile();
        });

        // Profile form submission
        document.getElementById("profileForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            await updateProfile();
        });

        // Password form submission
        document.getElementById("passwordForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            await changePassword();
        });

        async function loadProfile() {
            try {
                const response = await fetch("/api/profile");
                const data = await response.json();
                
                if (data.success) {
                    const profile = data.profile;
                    document.getElementById("name").value = profile.name || "";
                    document.getElementById("email").value = profile.email || "";
                    document.getElementById("company_name").value = profile.company_name || "";
                    document.getElementById("role").value = profile.role || "";
                }
            } catch (error) {
                console.error("Error loading profile:", error);
                showAlert("profileErrorAlert", "profileErrorMessage", "Failed to load profile");
            }
        }

        async function updateProfile() {
            try {
                const formData = new FormData(document.getElementById("profileForm"));
                const profileData = {
                    name: formData.get("name"),
                    company_name: formData.get("company_name"),
                    role: formData.get("role")
                };
                
                const response = await fetch("/api/profile", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(profileData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert("profileSuccessAlert", "profileSuccessMessage", data.message);
                } else {
                    throw new Error(data.error || "Failed to update profile");
                }
            } catch (error) {
                console.error("Error updating profile:", error);
                showAlert("profileErrorAlert", "profileErrorMessage", error.message);
            }
        }

        async function changePassword() {
            try {
                const formData = new FormData(document.getElementById("passwordForm"));
                const passwordData = {
                    current_password: formData.get("current_password"),
                    new_password: formData.get("new_password"),
                    confirm_password: formData.get("confirm_password")
                };
                
                const response = await fetch("/api/profile/change-password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(passwordData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert("passwordSuccessAlert", "passwordSuccessMessage", data.message);
                    document.getElementById("passwordForm").reset();
                } else {
                    throw new Error(data.error || "Failed to change password");
                }
            } catch (error) {
                console.error("Error changing password:", error);
                showAlert("passwordErrorAlert", "passwordErrorMessage", error.message);
            }
        }

        function showAlert(alertId, messageId, message) {
            hideAllAlerts();
            const alert = document.getElementById(alertId);
            const messageElement = document.getElementById(messageId);
            messageElement.textContent = message;
            alert.classList.add("show");
            
            setTimeout(() => {
                alert.classList.remove("show");
            }, 5000);
        }

        function hideAllAlerts() {
            document.querySelectorAll(".alert").forEach(alert => {
                alert.classList.remove("show");
            });
        }
    </script>
</body>
</html>
